guis:
  main:
    title: "&0&lAxBoosters >"
    filler:
      name: " "
      type: BLACK_STAINED_GLASS_PANE
    active-boosters:
      slot: 12
      name: "&#0099FF&lACTIVE BOOSTERS"
      type: CLOCK
      lore:
        - " "
        - " &7- &fThere are currently &#00FFFF%amount% &factive boosters!"
        - " "
        - "&#0099FF&l(!) &#0099FFClick here to view them!"
    my-boosters:
      slot: 14
      name: "&#0099FF&lMY BOOSTERS"
      type: CHEST
      lore:
        - " "
        - " &7- &fYou have &#00FFFF%amount% &funused boosters!"
        - " "
        - "&#0099FF&l(!) &#0099FFClick here to view them!"
  active-boosters:
    title: "&0&lAxBoosters > &8Active Boosters"
    back:
      slot: 31
      type: BARRIER
      name: "&#FF3333&lBack"
    previous-page:
      slot: 29
      type: ARROW
      name: "&#FF6600&lPrevious Page"
    next-page:
      slot: 33
      type: ARROW
      name: "&#FFCC00&lNext Page"
    # the format item will be used for all the active boosters
    format:
      lore:
        - " "
        - " &7- &fExpires in: &#0099FF%expires%"
        - " "
        - "&#0099FFsᴛᴀᴛs"
        - " &8❙ &fPlayer: &#0099FF%owner%"
        - " &8❙ &fAudience: &#0099FF%audience%"
        - " &8❙ &fMultiplier: &#0099FFx%multiplier%"
        - " &8❙ &fLength: &#0099FF%length%"
        - " "
        - "&#0099FF&l(!) &#0099FFThis is an active booster!"
  my-boosters:
    title: "&0&lAxBoosters > &8My Boosters"
    back:
      slot: 31
      type: BARRIER
      name: "&#FF3333&lBack"
    previous-page:
      slot: 29
      type: ARROW
      name: "&#FF6600&lPrevious Page"
    next-page:
      slot: 33
      type: ARROW
      name: "&#FFCC00&lNext Page"
    # the format item will be used for all of your boosters
    format:
      lore:
        - " "
        - "&#0099FFsᴛᴀᴛs"
        - " &8❙ &fAudience: &#0099FF%audience%"
        - " &8❙ &fMultiplier: &#0099FFx%multiplier%"
        - " &8❙ &fLength: &#0099FF%length%"
        - " "
        - "&#0099FF&l(!) &#0099FFClick here to activate the booster!"
  list-boosters:
    title: "&0&lAxBoosters > &8%player%'s Boosters"
    close:
      slot: 31
      type: BARRIER
      name: "&#FF3333&lClose"
    previous-page:
      slot: 29
      type: ARROW
      name: "&#FF6600&lPrevious Page"
    next-page:
      slot: 33
      type: ARROW
      name: "&#FFCC00&lNext Page"
    # the format item will be used for all of your boosters
    format:
      lore:
        - " "
        - "&#0099FFsᴛᴀᴛs"
        - " &8❙ &fAudience: &#0099FF%audience%"
        - " &8❙ &fMultiplier: &#0099FFx%multiplier%"
        - " &8❙ &fLength: &#0099FF%length%"
        - " "
        - "&#0099FF&l(!) &#0099FFClick here to remove booster!"

reload:
